<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Engineering Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input[type="checkbox"] {
            display: none;
        }

        #bingo-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .bingo-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background: #f9f9f9;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
        }

        .bingo-item.checked {
            background-color: green;
            color: white;
        }

        #reset-button {
            margin: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #reset-button:hover {
            background: #0056b3;
        }

        /* 
        @media (max-width: 600px) {
            #bingo-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 601px) and (max-width: 1000px) {
            #bingo-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1001px) {
            #bingo-container {
                grid-template-columns: repeat(5, 1fr);
            }
        } */
    </style>
</head>

<body>
    <h1>Social Engineering Bingo</h1>
    <div id="bingo-container"></div>
    <button id="reset-button">Reset</button>

    <script>
        const phrases = [
            "We’re using outdated libraries.",
            "Our code is on GitHub.",
            "We don’t have two-factor authentication.",
            "Our passwords are stored in plain text.",
            "We haven’t patched that vulnerability yet.",
            "Our security team is understaffed.",
            "I often use the same password.",
            "We don’t have proper logging.",
            "Our backups are inconsistent.",
            "We haven’t done a security audit in a while.",
            "Our API keys are hard-coded.",
            "I use my personal laptop for work.",
            "We share credentials over email.",
            "Our firewall rules are outdated.",
            "We don’t encrypt our data.",
            "Our SSL certificate expired.",
            "I sometimes push code directly to production.",
            "We have too many admin accounts.",
            "I store sensitive data on my local machine.",
            "Our server configuration is public.",
            "Our QA process is manual.",
            "We don’t use version control properly.",
            "Our deployment process is fragile.",
            "We use default configurations.",
            "Our database isn’t encrypted."
        ]

        const bingoContainer = document.getElementById('bingo-container')
        const resetButton = document.getElementById('reset-button')

        function saveState() {
            const checkboxes = document.querySelectorAll('.bingo-item input[type="checkbox"]')
            const state = Array.from(checkboxes).map(checkbox => checkbox.checked)
            localStorage.setItem('bingoState', JSON.stringify(state))
        }

        function loadState() {
            const state = JSON.parse(localStorage.getItem('bingoState'))
            if (state) {
                const checkboxes = document.querySelectorAll('.bingo-item input[type="checkbox"]')
                checkboxes.forEach((checkbox, index) => {
                    checkbox.checked = state[index]
                    if (checkbox.checked) {
                        checkbox.parentElement.classList.add('checked')
                    }
                })
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]
            }
        }

        function handleCheckboxChange(event) {
            const checkbox = event.target
            if (checkbox.checked) {
                checkbox.parentElement.classList.add('checked')
            } else {
                checkbox.parentElement.classList.remove('checked')
            }
            saveState()
        }

        function createBingoCard() {
            bingoContainer.innerHTML = ''
            shuffle(phrases)
            phrases.forEach(phrase => {
                const item = document.createElement('label')
                item.className = 'bingo-item'
                item.innerHTML = `
                    ${phrase}
                    <input type="checkbox" id="${phrase}">
                `
                item.querySelector('input').addEventListener('change', handleCheckboxChange)
                bingoContainer.appendChild(item)
            })
        }

        resetButton.addEventListener('click', () => {
            localStorage.removeItem('bingoState')
            createBingoCard()
        })

        window.addEventListener('load', () => {
            createBingoCard()
            loadState()
        });
    </script>
</body>

</html>
